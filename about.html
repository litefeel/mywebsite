<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>联系我们</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript">
    function checkFun(name, password, email) {
        if (!name) {
            return "用户名不能为空！"
        }
        if (!/^[a-zA-Z][a-zA-Z0-9_-]{5,19}$/.test(name)) {
            return "用户名格式错误！";
        }
        if (!password) {
            return "密码不能为空！"
        }
        if (name == password) {
            return "密码不能与用户名相同！"
        }
        if (!/^(.){5,19}$/.test(password)) {
            return "密码格式错误！";
        }
        if (!email) {
            return "电子邮箱不能为空！"
        }
        if (!/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+$/.test(email)) {
            return "电子邮箱格式错误！";
        }
        return null;
    }
    function onSubmitClick (event) {
        var name = document.getElementById('name').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;
        var errMsg = document.getElementById('form-msg');
        var err = checkFun(name, password, email);
        if (err != null) {
            event.preventDefault();
            errMsg.innerHTML = err + "<br/>";
            errMsg.style.display = "inline-block";
        }else{
            errMsg.style.display = "none";
            var msg = "提交成功！" +
                "\nname:" + name +
                "\npassword:" + password +
                "\nemail:" + email;
            alert(msg);
        }
    }
    function clearAllInput () {
        document.getElementById('name').value = '';
        document.getElementById('password').value = '';
        document.getElementById('email').value = '';
        document.getElementById('form-msg').style.display = "none";
    }
</script>
</head>

<body>
<div id="header">
    <div class="inner">
        <div id="banner"></div>
    </div>
</div>
<div id="nav">
    <div class="inner">
        <ul id="menu">
            <li class="menu-item"><a href="index.html">首页</a></li>
            <li class="menu-item"><a href="news.html">产品新闻</a></li>
            <li class="menu-item" onmousemove="onOverSubmenu(event)"><a href="product-video.html">产品展示</a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="product-video.html">产品视频展示</a></li>
                    <li class="submenu-item"><a href="product-image.html">产品图片展示</a></li>
                </ul>
            </li>
            <li class="menu-item current-menu-item"><a href="about.html">联系我们</a></li>
        </ul>
    </div>
</div>

<div id="content">
    <div class="inner">
        <p>这是联系我们页面。</p>
        <div id="form-msg"></div>
        <form>
            <label class="formlabel" for="name">用户名</label>
            <input type="input" id="name" name="name" class="form-input" />
            <span class="required">*</span>(字母开头且6-20位)<br/>
            <div class="clearfix"></div>
            <label class="formlabel" for="password">密码</label>
            <input type="password" id="password" name="password" class="form-input" />
            <span class="required">*</span>(字母开头且6-20位)<br/>
            <div class="clearfix"></div>
            <label class="formlabel" for="email">电子邮箱</label>
            <input type="input" id="email" name="email" class="form-input" />
            <span class="required">*</span><br/>
            <div class="clearfix"></div>
            <input type="submit" value="提交" onclick="onSubmitClick(event)" />
            <input type="button" value="清空" onclick="clearAllInput()" />
        </form>
    </div>
</div>
