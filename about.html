<html>
<head>
<meta charset="UTF-8" />
<title>联系我们</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript">
    function checkFun(name, password, email) {
        if(!name || !password || !email || name == password) {
            return false;
        }
        return /^[a-zA-Z][a-zA-Z0-9_-]{5,19}$/.test(name) &&
                /^(.){5,19}$/.test(password) &&
                /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+$/.test(email);
    }
    function onSubmitClick (event) {
        var name = document.getElementById('name').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;
        if(!checkFun(name, password, email)) {
            event.preventDefault();
            alert("不能通过");
        }else{
            var msg = "提交成功！" +
                "\nname:" + name +
                "\npassword:" + password +
                "\nemail:" + email;
            alert(msg);
        }
    }
</script>
</head>

        <form>
            <span class="formlabel">用户名</span>
            <input type="input" id="name" name="name" />
            <span class="required">*</span>(字母开头的6-20位)<br/>
            <span class="formlabel">密码</span>
            <input type="password" id="password" name="password" />
            <span class="required">*</span>(字母开头的6-20位)<br/>
            <span class="formlabel">邮件地址</span>
            <input type="input" id="email" name="email" />
            <span class="required">*</span><br/>
